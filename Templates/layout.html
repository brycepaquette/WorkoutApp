<!doctype html>
<html>
  <head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fecd10277c.js" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <nav class="nav nav-fill navbar-expand navbar-dark bg-dark fixed-bottom justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-chart-line fa-2x"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="far fa-clipboard fa-2x"></i></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="fas fa-dumbbell fa-2x"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><i class="far fa-user-circle fa-2x"></i></a>
    </li>
  </nav>
</html>
