{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <div class="page-box">
        <div class="header">
            <h2>{{ monthName }}</h2>
        </div>
        
        <div class="dashboard-box">
            <h1>Active Days</h1>
            <h1>{{ count }} / {{ daysInMonth }}</h1>
        </div>    
        <div class="dashboard-box">
            <h1>Total Distance</h1>
            <h1>{{ totalDist }} mi</h1>
        </div>
        <div class="dashboard-box">
            <h1>BMI</h1>
            <h1>{{ BMI }}</h1>
            <h1></h1>
        </div>
    </div>
        

{% endblock %}
